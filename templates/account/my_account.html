{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}My Account{% endblock title %}

{% block main %}
<div class="card border shadow m-auto mb-3" style="max-width: 40rem">
  <div class="card-header bg-white text-center">My Account</div>
  <div class="card-body">
    <div class="my-2">
    {% if user.avatar and not form.avatar.errors %}
        <img src="{{ user.avatar.url }}" alt="Avatar"
          class=" img-fluid d-block shadow rounded-circle mx-auto"/>
    {% endif %}
    </div>
    <form method="post" enctype="multipart/form-data" class="m-auto" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-sm btn-outline-primary">UPDATE</button>
    </form>
  </div>
  <div class="card-footer text-center">
    <p><a href="{% url 'account_change_password' %}">Change Password</a></p>
  </div>
</div>
{% endblock %}
